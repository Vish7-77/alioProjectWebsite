<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alio | Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- this is my section start  -->
    <section class="MySection">
      <!-- this is my header  -->
      <header class="MyHeader">
        <div class="innerHeader">
          <div class="leftHeaderContent">
            <img
              class="Logo"
              src="https://alioindustries.b-cdn.net/wp-content/themes/alio/img/alio-logo.png"
              alt=""
            />
            <span class="Products">Products & Systems</span>
            <span class="Applications"> Applications</span>
            <span class="Company">Company</span>
            <span class="Library">Library</span>
          </div>
          <span class="ContactSpan">Contact</span>
        </div>
      </header>

      <!-- this is my main division  -->
      <div class="MyMainDiv">
        <span class="MyTitle"
          >Motion control solution for industrial Automation & Laser Processing
        </span>

        <button class="MyBtn">Learn more</button>
      </div>
    </section>
  </body>
</html>
